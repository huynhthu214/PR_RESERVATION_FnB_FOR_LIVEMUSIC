<h2>Điều khoản dịch vụ</h2>
<p>Khi sử dụng hệ thống, bạn đồng ý với các quy định sau:</p>
<ul>
    <li>Chấp nhận thanh toán và đặt chỗ trực tuyến.</li>
    <li>Tôn trọng quyền riêng tư và bảo mật thông tin cá nhân.</li>
    <li>Không sử dụng hệ thống cho mục đích phi pháp.</li>
    <li>Tuân thủ quy định về đổi/trả vé.</li>
</ul>
