<h2>Sơ đồ & phân loại chỗ ngồi</h2>
<p>Các khu vực trong sự kiện:</p>
<ul>
    <li>VIP Zone: chỗ đẹp, gần sân khấu</li>
    <li>Front Stage: gần sân khấu, giá vé vừa phải</li>
    <li>Standard: khu vực phổ thông</li>
